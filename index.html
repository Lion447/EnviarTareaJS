<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Proyecto final</title>
    <!-- BOOTSTRAP (estilos predefinidos) -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NavegaciÃ³n -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Proyecto para enviar tarea</a>
      </div>
    </nav>

     <!-- FORMUlARIO Y PUBLICACIONES -->
    <div class="container"> 

      <div class="row my-5">
        
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              
              <!-- FORMUlARIO PARA AGREGAR PUBLICACIONES -->
              <form id="formulario">
                <div class="form-group">
                  <input type="text" id="alumno" placeholder="Alumno" class="form-control">
                </div>
                <div class="form-group">
                  <input type="text" id="titulo" placeholder="Titulo de la tarea" class="form-control">
                </div>

                <div class="form-group">
                  <textarea id="descripcion" cols="30" rows="10" class="form-control"></textarea>
                </div>
                
                <button type="submit" class="btn btn-success btn-block" onclick="agregarTarea(); return false;">Publicar tarea</button>
                <button type="button" class="btn btn-warning btn-block" onclick="limpiarFormulario(); return false;">Limpiar formulario</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="publicaciones"></div>
        </div>
      </div>
    </div>
    <script src="JS/main.js"></script>
  </body>
</html>
